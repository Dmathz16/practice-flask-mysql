{% extends "base.html" %}
{% block title %}
    {{ title }}
{% endblock %}
{% block content %}

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex mb-2">
                        <button type="button" class="btn btn-secondary btn-sm ms-auto" onclick="window.location.href='{{ url_for('.index') }}'">
                            <span class="tf-icons bx bx-arrow-back me-1"></span> Back
                        </button>
                        {% if data.row.username != 'admin': %}
                        <a class="btn btn-warning btn-sm ms-2" href="{{ url_for('.edit', id=data.id) }}">
                            <span class="tf-icons bx bx-save me-1"></span> Edit
                        </a>
                        <a class="btn btn-danger btn-sm ms-2" href="{{ url_for('.delete', id=data.id) }}">
                            <span class="tf-icons bx bx-save me-1"></span> Delete
                        </a>
                        {% endif %}
                    </div>
                        
                    <div class="row mb-2">
                        <label class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="{{ data.row.username }}" placeholder="Username" style="background: #e3e3e3;" readonly>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label class="col-sm-2 col-form-label">User Type</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="{{ data.row.utName }}" placeholder="User Type" style="background: #e3e3e3;" readonly>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
